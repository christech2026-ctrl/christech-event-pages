<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration - CHRIS TECH 2026</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      background: #0f1320;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.2);
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0066ff, #00ddff);
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      background: white;
      overflow-y: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 15px;
    }

    input[readonly] {
      background: #eee;
      cursor: not-allowed;
      color: #555;
    }

    .form-group { margin-bottom: 20px; }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #0066ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover { background: #004ccc; }

    .event-box {
      background: #f0faff;
      border: 1px solid #b6e7ff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .event-box h3 {
      margin-bottom: 10px;
      color: #0066ff;
    }

    .message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }

    .success { background: #ddffdd; color: #008800; }
    .error { background: #ffdddd; color: #cc0000; }

  </style>
</head>

<body>

<div class="main-container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div>
      <h1>CHRIS TECH 2026</h1>
      <p>Register Now!</p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <div class="event-box">
      <h3>Event Details</h3>

      <!-- READ-ONLY EVENT FIELDS -->
      <p><strong>Event:</strong> <input type="text" value="EVENT NAME HERE" readonly id="eventName"></p>
      <p><strong>Location:</strong> <input type="text" value="EVENT LOCATION HERE" readonly id="eventLocation"></p>
      <p><strong>Date:</strong> <input type="text" value="2026-03-15" readonly id="eventDate"></p>
      <p><strong>Time:</strong> <input type="text" value="10:00 AM" readonly id="eventTime"></p>

    </div>

    <form id="registrationForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" id="contactNumber" required pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label>College / School</label>
        <input type="text" id="institution" required>
      </div>

      <button class="submit-btn" type="submit">Submit Registration</button>

      <div class="message success" id="successBox">Registration Successful!</div>
      <div class="message error" id="errorBox">Something went wrong!</div>

    </form>
  </div>

</div>

<script>
  // REPLACE THIS WITH YOUR APPS SCRIPT URL
  const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE";

  const form = document.getElementById("registrationForm");
  const successBox = document.getElementById("successBox");
  const errorBox = document.getElementById("errorBox");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
      fullName: document.getElementById("fullName").value,
      email: document.getElementById("email").value,
      contactNumber: document.getElementById("contactNumber").value,
      institution: document.getElementById("institution").value,

      // READ-ONLY EVENT VALUES
      eventName: document.getElementById("eventName").value,
      eventLocation: document.getElementById("eventLocation").value,
      eventDate: document.getElementById("eventDate").value,
      eventTime: document.getElementById("eventTime").value
    };

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const json = await res.json();

      if (json.status === "success") {
        successBox.style.display = "block";
        errorBox.style.display = "none";
        form.reset();
      } else {
        throw new Error();
      }

    } catch (err) {
      errorBox.style.display = "block";
      successBox.style.display = "none";
    }
  });
</script>

</body>
</html>
