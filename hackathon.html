<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration - CHRIS TECH 2026</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .main-container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      background: #0f1320;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.2);
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #0066ff, #00ddff);
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      background: white;
      overflow-y: auto;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 15px;
    }

    input[readonly] {
      background: #eee;
      cursor: not-allowed;
      color: #555;
    }

    .form-group { margin-bottom: 20px; }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #0066ff;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover { background: #004ccc; }

    .event-box {
      background: #f0faff;
      border: 1px solid #b6e7ff;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 10px;
    }

    .event-box h3 {
      margin-bottom: 10px;
      color: #0066ff;
    }

    .message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }

    .success { background: #ddffdd; color: #008800; }
    .error { background: #ffdddd; color: #cc0000; }

  </style>
</head>

<body>

<div class="main-container">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <div>
      <h1>CHRIS TECH 2026</h1>
      <p>Register Now!</p>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <div class="event-box">
      <h3>Event Details</h3>

      <!-- READ-ONLY EVENT FIELDS -->
      <p><strong>Event:</strong> <input type="text" value="EVENT NAME HERE" readonly id="eventName"></p>
      <p><strong>Location:</strong> <input type="text" value="EVENT LOCATION HERE" readonly id="eventLocation"></p>
      <p><strong>Date:</strong> <input type="text" value="2026-03-15" readonly id="eventDate"></p>
      <p><strong>Time:</strong> <input type="text" value="10:00 AM" readonly id="eventTime"></p>

    </div>

    <form id="registrationForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="fullName" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" id="contactNumber" required pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label>College / School</label>
        <input type="text" id="institution" required>
      </div>

      <button class="submit-btn" type="submit">Submit Registration</button>

      <div class="message success" id="successBox">Registration Successful!</div>
      <div class="message error" id="errorBox">Something went wrong!</div>

    </form>
  </div>

</div>

<script>
  // REPLACE THIS WITH YOUR APPS SCRIPT URL
// Use this submit handler in your HTML (replaces the fetch block)
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwU82jdSINkcKqbTZiL2x0DbVIlGNpXq-t1NGDDI8E5PqFulZV99Coji872k-BTimIu9A/exec'; // your URL

document.getElementById('eventRegistrationForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  // collect fields
  const data = {
    fullName: document.getElementById('fullName').value.trim(),
    email: document.getElementById('email').value.trim(),
    contactNumber: document.getElementById('contactNumber').value.trim(),
    institution: document.getElementById('institution').value.trim(),
    eventName: document.getElementById('eventName').value,
    eventLocation: document.getElementById('eventLocation').value,
    eventDate: document.getElementById('eventDate').value,
    eventTime: document.getElementById('eventTime').value
  };

  // Convert to x-www-form-urlencoded body (no manual Content-Type header)
  const body = new URLSearchParams(data);

  // UI feedback (optional)
  const submitBtn = document.getElementById('submitBtn');
  const loading = document.getElementById('loading');
  const message = document.getElementById('message');
  if (submitBtn) submitBtn.disabled = true;
  if (loading) loading.classList.add('active');

  try {
    const res = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: body // browser sets Content-Type: application/x-www-form-urlencoded;charset=UTF-8
      // do NOT set headers here; that would trigger preflight
    });

    // Try to parse JSON response
    const json = await res.json().catch(() => ({ status: res.ok ? 'success' : 'error' }));

    if (json && json.status === 'success') {
      if (message) { message.textContent = 'Thank you! Registration successful.'; message.className = 'message success active'; }
      // reset form if you want: document.getElementById('eventRegistrationForm').reset();
    } else {
      const errMsg = (json && json.message) ? json.message : 'Submission failed';
      if (message) { message.textContent = errMsg; message.className = 'message error active'; }
    }
  } catch (err) {
    console.error('Fetch error:', err);
    if (message) { message.textContent = 'Network error â€” please try again'; message.className = 'message error active'; }
  } finally {
    if (submitBtn) submitBtn.disabled = false;
    if (loading) loading.classList.remove('active');
    // hide message after a while
    setTimeout(() => { if (message) message.classList.remove('active'); }, 6000);
  }
});

</script>

</body>
</html>
