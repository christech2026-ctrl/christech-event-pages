<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Event Registration</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 30px;
}
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}
label {
    font-weight: bold;
}
</style>
</head>

<body>

<h2>Event Registration Form</h2>

<form id="eventForm">
    <label>Full Name</label>
    <input type="text" name="full_name" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Contact Number</label>
    <input type="text" name="contact" required>

    <label>College / School</label>
    <input type="text" name="college" required>

    <hr>
    <h3>Event Details</h3>

    <label>Event Name</label>
    <input type="text" name="event_name" value="Tech Talk 2025" readonly>

    <label>Event Location</label>
    <input type="text" name="event_location" value="Christ Nagar College" readonly>

    <label>Event Date</label>
    <input type="text" name="event_date" value="2025-11-25" readonly>

    <label>Event Time</label>
    <input type="text" name="event_time" value="10:00 AM" readonly>

    <button type="submit">Submit</button>
</form>

<script>
document.getElementById("eventForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = Object.fromEntries(new FormData(this).entries());

    const scriptURL = "https://script.google.com/macros/s/AKfycbxeEqoD3NEYs5TsoU0DhwLJKUQmGE7atQmkSAKHloboAsZOxPpjephXkLpfXJNx1EKshw/exec"; // <-- paste Google Apps Script URL

    const response = await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(formData)
    });

    const result = await response.json();

    if(result.result === "success") {
        alert("Form submitted successfully!");
        document.getElementById("eventForm").reset();
    } else {
        alert("Error submitting form.");
    }
});
</script>

</body>
</html>
